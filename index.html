<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images Practice</title>
  <style>
    .red{
      width: 600px;
      border-radius: 40px;
      margin-top: 30px;
      margin-left: 60px;
      margin-bottom: 60px;
    }
    
     .white{
       width: 600px;
       height: 600px;
       object-fit: cover;
       object-position: top;
       margin-top: 60px;
       margin-left: 60px;
       margin-bottom: 60px;
     }
    
    .black{
      width: 600px;
      height: 600px;
      object-fit: cover;
      border-radius: 50%;
      object-position: top;
      margin-top: 60px;
      margin-left: 60px;
    }
  </style>
</head>
<body>
  
  <!-- 7a -->
  <img class="red" src="./images/red.jpg" alt="Lady on red"><br><hr>
   
  <!-- 7b -->
  <img src="./images/white.jpg" alt="Lady on white" class="white"><br><hr>
 
  <!-- 7c -->
  <img class="black" src="./images/black.jpg" alt="Lady on black">
</body>
</html>
